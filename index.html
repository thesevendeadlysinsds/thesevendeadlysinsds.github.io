<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE!N</title>
    <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Calibri', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-wrap: wrap;
            background-color: #fff;
            color: #000;
        }

        h1 {
            font-size: 47vw;
            text-align: center;
            text-transform: uppercase;
            white-space: nowrap;
            user-select: none;
        }

        .dark-theme {
            background-color: #000;
            color: #fff;
        }

        .light-theme {
            background-color: #fff;
            color: #000;
        }

        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: #000;
                color: #fff;
            }
        }

        @media (prefers-color-scheme: light) {
            body, html {
                background-color: #fff;
                color: #000;
            }
        }
    </style>
</head>
<body>
    <h1>FE!N</h1>
    <script>
        let inputBuffer = "";
        let audio = null;
        let isAudioPlaying = false;

        document.addEventListener('click', toggleTheme);

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            document.documentElement.classList.toggle('dark-theme');
            document.documentElement.classList.toggle('light-theme');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key !== "Shift") {
                inputBuffer += event.key;
            }
            if (inputBuffer.endsWith("FE!N") && !isAudioPlaying) {
                audio = new Audio('https://thesevendeadlysinsds.github.io/audio-mp3/Travis%20Scott%20-%20FE!N%20(Official%20Music%20Video)%20ft.%20Playboi%20Carti.mp3');
                audio.play();
                inputBuffer = "";
                isAudioPlaying = true;
                audio.onended = function() {
                    isAudioPlaying = false;
                };
            }
        });

        document.querySelector('h1').addEventListener('contextmenu', function() {
            event.preventDefault();
            if (!isAudioPlaying) {
                audio = new Audio('https://thesevendeadlysinsds.github.io/audio-mp3/Travis%20Scott%20-%20FE!N%20(Official%20Music%20Video)%20ft.%20Playboi%20Carti.mp3');
                audio.play();
                inputBuffer = "";
                isAudioPlaying = true;
                audio.onended = function() {
                    isAudioPlaying = false;
                };
            }
        });

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-theme');
            document.documentElement.classList.add('dark-theme');
        } else {
            document.body.classList.add('light-theme');
            document.documentElement.classList.add('light-theme');
        }
    </script>
</body>
</html>
